name: Android CI Template

on:
  workflow_call:
    inputs:
      java_version:
        type: string
        required: false
        default: "17"
      java_distribution:
        type: string
        required: false
        default: "temurin"
    secrets:
      DEBUG_KEYSTORE_BASE64:
        required: true
      KEYSTORE_PASSWORD:
        required: true
      KEY_ALIAS_DEBUG:
        required: true
      KEY_PASSWORD:
        required: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: ${{ inputs.java_distribution }}
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          packages: >
            platforms;android-34
            build-tools;34.0.0
            platform-tools
            ndk;25.2.9519653
            cmake;3.22.1

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/reports/tests/
            app/build/test-results/

  publish-debug:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # push a main

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: ${{ inputs.java_distribution }}
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          packages: >
            platforms;android-34
            build-tools;34.0.0
            platform-tools
            ndk;25.2.9519653
            cmake;3.22.1
            
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Restore keystore
        run: |
          mkdir -p keystores
          echo "$DEBUG_KEYSTORE_BASE64" | base64 --decode > keystores/debug.keystore
        env:
          DEBUG_KEYSTORE_BASE64: ${{ secrets.DEBUG_KEYSTORE_BASE64 }}

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS_DEBUG: ${{ secrets.KEY_ALIAS_DEBUG }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Resolve version name
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          BUILD_NUMBER="${{ github.run_number }}"

          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          NEW_NAME="${REPO_NAME}-debug-${BUILD_NUMBER}.apk"
      
          #mv "$APK_PATH" "app/build/outputs/apk/debug/$NEW_NAME"
          echo "APK renamed to $NEW_NAME"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
